<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Transaction</title>
</head>
<body>
    <div class="transaction-container">
        <h1>Transaction</h1>
        <!-- Form now submits directly to transaction.php -->
        <form id="transactionForm" action="transactions.php" method="post">
            <label for="receiverId">Receiver ID:</label>
            <input type="text" id="receiverId" name="receiverId" required>

            <label for="amount">Amount ($):</label>
            <input type="number" id="amount" name="amount" required>

            <!-- Buttons are now submit buttons, each with a hidden input to specify the action -->
            <input type="hidden" name="action" value="sendMoney">
            <button type="submit" onclick="document.getElementById('transactionForm').action.value='sendMoney';">Send Money</button>

            <input type="hidden" name="action" value="requestMoney">
            <button type="submit" onclick="document.getElementById('transactionForm').action.value='requestMoney';">Request Money</button>
        </form>
    </div>
    
</body>
</html>
